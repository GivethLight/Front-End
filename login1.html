<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>登录页面</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url("img/CarModel1.jpg"); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

 .navbar {
      background-color: #333;
      border-bottom: 1px solid #424242;
    }

 .navbar-brand img {
      height: 30px; /* 设置导航栏品牌（.navbar - brand）中的图片高度为30px */
      margin-right: 10px; /* 在图片右侧添加10px的外边距 */
    }

 .navbar-nav.nav-link {
      color: #575750; /* 设置导航栏菜单项（.navbar - nav中的.nav - link）的文本颜色 */
      font-size: 16px;
      padding: 0 15px; /* 设置菜单项的左右内边距为15px，上下内边距为0 */
    }

 .navbar-nav.nav-link.active {
      font-weight: bold; /* 当菜单项处于激活状态（.active类）时，将字体加粗 */
    }

 .bottom-image-container {
      position: fixed; /* 将元素定位为固定位置，相对于浏览器窗口 */
      bottom: 0; /* 将元素底部定位在浏览器窗口底部 */
      left: 0;
      width: 100%;
      z-index: -1;
    }

 .bottom-image-container img {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html"><img src="img/logo-mi2.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">小 米 商 城 <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">让全球每个人都能享受科技带来的美好生活</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">账号登录</h5>
            <form>
              <div class="form-group">
                <label for="email">邮箱/手机号码/小米ID</label>
                <input type="text" class="form-control" id="email" placeholder="邮箱/手机号码/小米ID">
              </div>
              <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" placeholder="密码">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary">登录</button>
              </div>
            </form>
            <div class="mt-3">
			  <a href="Rgst.html" style="color: #ff6700">手机短信登录/注册</a>
              <span class="register_boby_no3_span">
				<a href="Rgst.html">立即注册</a>
                <span>|</span>
                <a href="javascript:void(0);">忘记密码?</a>
              </span>          
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $("form").submit(function (e) {
        e.preventDefault();
        // 登录验证逻辑
        var email = $("#email").val();
        var password = $("#password").val();
        // 进行登录验证，例如发送请求到服务器(之后可以补全功能)
        if (email && password) {
          // 登录成功的处理逻辑
          alert("登录成功");
        } else {
          alert("请填写完整的邮箱和密码");
        }
      });
    });
  </script>
</body>
</html>
